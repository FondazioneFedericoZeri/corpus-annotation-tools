<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Overview</title>
    <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
    <div class="sidebar" role="complementary" aria-label="Tool Overview">
        <h2 class="surveyed-tools-title">Surveyed tools</h2>
        <!-- Contenuto della sidebar -->
    </div>
    
    <main class="content">
        <div class="pivot-table">
            <h2>Distribution of features among tools</h2>

            <button class="reset-btn" aria-label="Reset Filters">
                <img src="../corpus-annotation-tools/img/reset.png" alt="Reset Icon"> Reset
            </button>
            
            
            <table>
                    <thead>
                        <tr>
                            <th scope="col">Feature</th>
                            <th scope="col">Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Feature 1</td>
                            <td>Details 1</td>
                        </tr>
                        <tr>
                            <td>Feature 2</td>
                            <td>Details 2</td>
                        </tr>
                        <tr>
                            <td>Feature 3</td>
                            <td>Details 3</td>
                        </tr>
                        <tr>
                            <td>Feature 4</td>
                            <td>Details 4</td>
                        </tr>
                    </tbody>

            </table>

        </div>
    </main>

</body>
</html>
