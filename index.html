<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Overview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <aside class="sidebar" role="complementary" aria-label="Tool Overview">
        <h2>Software List</h2>
        <input type="text" class="search-bar" placeholder="Search software..." aria-label="Search software">
        <ul class="software-list">
            <li>Software 1</li>
            <li>Software 2</li>
            <li>Software 3</li>
        </ul>
    </aside>
    <main class="content">
        <div class="pivot-table">
            <h2>Pivot Table</h2>
            <button class="reset-btn" aria-label="Reset Filters">
                <span class="reset-icon">ðŸ”„</span> Reset
            </button>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Feature</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feature 1</td>
                        <td>Details 1</td>
                    </tr>
                    <tr>
                        <td>Feature 2</td>
                        <td>Details 2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
