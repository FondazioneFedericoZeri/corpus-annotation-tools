<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tools Overview</title>
    <link rel="stylesheet" href="styles.css">

            <table>
                    <thead>
                        <tr>
                            <th scope="col">Feature</th>
                            <th scope="col">Details</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr>
                                <td data-value="Software">Software</td>
                            </tr>
                            <tr>
                                <td data-value="Data support">Data Support</td>
                            </tr>
                            <tr>
                                <td data-value="Diversity features">Diversity Features</td>
                            </tr>
                            <tr>
                                <td data-value="Annotation">Annotation</td>
                            </tr>
                            <tr>
                                <td data-value="User Experience">User Experience</td>
                            </tr>
                            <tr>
                                <td data-value="UD/PARSEME specifics">UD/PARSEME specifics</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <button class="scroll-to-top" id="scrollToTopButton">â†‘</button>
